<!DOCTYPE html>
<html>
    <head>
        <title>My(Nontoxic)FitnessPal</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
    </head>
    <body onload="onload()">
        <div class="container">
            <div class="header">
                <h2>My(Non-Toxic)FitnessPal</h2>
            </div>
            <div class="info">
                <h3>Food</h3>
                <!--Search bar-->
                <div class="searchbar">
                    <input id="searchbar" autocomplete="off" onkeyup="search()" type="text" name="search" placeholder="Search">
                    <div id="options_list"></div>
                </div>

                <!--Food-->
                <div class="food">
                    <ul class="list" id="food_list"></ul>
                </div>

                <!--Activities-->
                <div class="activities">
                    <h3>Activities</h3>
                    <ul class="select">
                        <button class="unclicked selectable"><li>cardio exercise</li></button>
                        <button class="unclicked selectable"><li>strength exercise</li></button>
                        <button class="unclicked selectable"><li>stretching <br /><br /></li></button>
                        <button class="unclicked selectable"><li>school / work</li></button>
                        <button class="unclicked selectable"><li>hobby <br /><br /></li></button>
                        <button class="unclicked selectable"><li>meditation <br /><br /></li></button>
                        <button class="unclicked selectable"><li>household chores</li></button>
                        <button class="unclicked selectable"><li>going outside</li></button>
                    </ul>
                </div>

                <!--Symptoms-->
                <div class="symptoms">
                    <h3>Feelings / Symptoms</h3>
                    <ul class="select">
                        <button class="unclicked selectable"><li>headache <br /><br /></li></button>
                        <button class="unclicked selectable"><li>fatigue <br /><br /></li></button>
                        <button class="unclicked selectable"><li>muscle soreness</li></button>
                        <button class="unclicked selectable"><li>joint <br /> pain</li></button>
                        <button class="unclicked selectable"><li>upset stomach</li></button>
                        <button class="unclicked selectable"><li>anxiety <br /><br /></li></button>
                        <button class="unclicked selectable"><li>focus <br /><br /></li></button>
                        <button class="unclicked selectable"><li>happiness <br /><br /></li></button>
                    </ul>                    
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
