<!DOCTYPE html>
<html>
    <head>
        <title>HackHer 2023</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Name TBD</h1>
            </div>
            <div class="info">
                <!--Search bar-->
                <div class="searchbar"></div>

                <!--Food-->
                <div class="food">
                    <ul class="list" id="food_list"></ul>
                    <script>
                        let food_names = ["Bagel", "Apple", "Iced Chai"];
                         
                        let list = document.getElementById("food_list"); 
                        food_names.forEach((item) => {
                          let li = document.createElement("li");
                          li.innerText = item;
                          list.appendChild(li);
                        });
                    </script>
                </div>

                <!--Activities-->
                <div class="activities">
                    <ul class="select">
                        <li class="selectable">cardio exercise</li>
                        <li class="selectable">strength exercise</li>
                        <li class="selectable">stretching</li>
                        <li class="selectable">school/work</li>
                        <li class="selectable">tbd</li>
                    </ul>
                </div>

                <!--Symptoms-->
                <div class="symptoms">
                    <ul class="select">
                        <li class="selectable">tbd</li>
                        <li class="selectable">tbd</li>
                        <li class="selectable">tbd</li>
                        <li class="selectable">tbd</li>
                        <li class="selectable">tbd</li>
                    </ul>                    
                </div>
            </div>
        </div>
    </body>
</html>
