<!DOCTYPE html>
<html>
    <head>
        <title>My(Nontoxic)FitnessPal</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
    </head>
    <body onload="onload()">
        <div class="container">
            <div class="header">
                <h1>My(Nontoxic)FitnessPal</h1>
            </div>
            <div class="info">
                <!--Search bar-->
                <div class="searchbar">
                    <input id="searchbar" autocomplete="off" onkeyup="search()" type="text" name="search" placeholder="Search">
                    <div id="options_list"></div>
                </div>

                <!--Food-->
                <div class="food">
                    <ul class="list" id="food_list"></ul>
                </div>

                <!--Activities-->
                <div class="activities">
                    <ul class="select">
                        <button class="unclicked selectable"><li>cardio exercise</li></button>
                        <button class="unclicked selectable"><li>strength exercise</li></button>
                        <button class="unclicked selectable"><li>stretching</li></button>
                        <button class="unclicked selectable"><li>school/work</li></button>
                        <button class="unclicked selectable"><li>tbd</li></button>
                    </ul>
                </div>

                <!--Symptoms-->
                <div class="symptoms">
                    <ul class="select">
                        <button class="unclicked selectable"><li>tbd</li></button>
                    </ul>                    
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
